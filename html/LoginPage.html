<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>SafeWalk</title>
    <link rel="shortcut icon" href="../images/iconhd.png">
    <link rel="stylesheet" href="../css/LoginStyle.css">
    <!--Google Font Library-->
    <link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    <!--Google Map library-->
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <!--Firebase  JavaScript Library-->
    <script type='text/javascript'
    src='https://cdn.firebase.com/js/simple-login/1.3.2/firebase-simple-login.js'>
    </script>
    <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.6/firebase.js'></script>
    <!--Jquery Library-->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>


</head>

<body>
       <section class="container">
         <div id="topheading">SafeWalk</div>

        <div class="login">
             <h1> Login </h1>
             <form method="post" action="StatusPage.html">
                <p><input id="email" type="text" name="login" placeholder="Username or Email"></p>
                <p><input id="password" type="password" name="password" placeholder="Password"></p>
                <p class="remember_me">
                <label>
                    <input type="checkbox" name="remember_me" id="remember_me">
                    Remember me on this computer
                </label>
                </p>
                 <p class="submit" id="submit"><input type="submit" name="commit" value="Login"></p>
                <p id="InnerScreen"></p>
            </form>
         </div>

        <script>
        var Login = new Firebase('https://safewalk.firebaseio.com/');
        var email = null;
        var password = null;
        Login.on('value', function (snapshot) {
            email = snapshot.child('AdminUser').child('email').val();
            password = snapshot.child('AdminUser').child('password').val();
        });
        </script>

        <!--Checks to see if password is correct; if yes, continues to firebase page-->
        <script>
         $("#submit").click(function (event) {
                if ($("#email").val() != email || $("#password").val() != password) {
                event.preventDefault();
                 $('#InnerScreen').html('Incorrect Username/Password');
                $('#email,#password').val('');
                }
        });
        </script>
    </section>


</body>
</html>
